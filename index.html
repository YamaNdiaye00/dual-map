<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dual Map Hover</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Left: Satellite screenshot -->
<div class="map-container">
    <img src="assets/satellite.png" alt="Satellite Map" class="main-map" id="mainMap">
</div>

<!-- Right: Drawn/2D screenshot -->
<div class="map-container" id="refContainer">
    <img src="assets/drawn.png" alt="2D Map" class="ref-map" id="refMap">
    <div class="highlight" id="highlight"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
